<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" type="imagex/png" href="./assets/logo-claro.png">

  <title>Triagem Delivery</title>
</head>

<body class="container p-3" style="max-width: 400px;">
  <img src="./assets/claro.png" class="rounded mx-auto d-block m-5" alt="..." width="200px">

  <form>
    <div class="mb-3">
      <label for="idField" class="form-label"><b>Card ID</b></label>
      <input style="max-width: 125px; text-align: center;" type="text" class="form-control" id="idField"
        aria-describedby="idField">
    </div>

    <button type="button" onclick="enviar()" class="btn btn-danger">Calcular</button>
  </form>

  <ul class="list-inline d-flex justify-content-between mt-3">
    <li class="list-inline-item">
      <h3 class="display-3 m-3"><b id="show-sum"></b></h3>
    </li>
    <li class="list-inline-item">
      <h3 class="display-3 m-3"><b id="show-percent"></b></h3>
  </ul>
  <script>
    PipefyApp.initCall({
      'pipe-buttons': function (p, pipe) {
        return [
          {
            Text: 'Question Calculator',
            url: 'https://rafaero.github.io/question-calculator-claro/',
            target: 'blank',
          }
        ]
      }
    });
  </script>
  <script src="script.js"></script>
  <script src="script.js"></script>
</body>

</html>
